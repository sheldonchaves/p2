<span class="bdt-ep-title-text bdt-flex bdt-flex-middle">Valores e pagamentos                            </span></h3><div class="bdt-ep-accordion-content bdt-accordion-content" hidden="" id="bdt-accordion-1-content-1" role="region" aria-labelledby="bdt-ep-accordion-valores-e-pagamentos"><div data-elementor-type="page" data-elementor-id="15435" class="elementor elementor-15435" data-elementor-post-type="elementor_library"><div class="elementor-element elementor-element-132c99c e-con-full e-flex e-con" data-id="132c99c" data-element_type="container" data-settings="{&quot;content_width&quot;:&quot;full&quot;}"><div class="elementor-element elementor-element-2677dd0 faq-accordion elementor-widget elementor-widget-bdt-accordion" data-id="2677dd0" data-element_type="widget" data-widget_type="bdt-accordion.default"><div class="elementor-widget-container"><div class="bdt-ep-accordion-container"><div id="bdt-ep-accordion-2677dd0" class="bdt-ep-accordion bdt-accordion" data-bdt-accordion="{&quot;collapsible&quot;:true,&quot;multiple&quot;:false,&quot;transition&quot;:&quot;ease-in-out&quot;}" data-settings="{&quot;id&quot;:&quot;bdt-ep-accordion-2677dd0&quot;,&quot;activeHash&quot;:&quot;no&quot;,&quot;activeScrollspy&quot;:null,&quot;hashTopOffset&quot;:false,&quot;hashScrollspyTime&quot;:false}"><div class="bdt-ep-accordion-item"><div class="bdt-ep-accordion-title bdt-accordion-title bdt-flex bdt-flex-middle bdt-flex-between" id="bdt-ep-accordion-o-que-cubagem-como-calcular" data-accordion-index="0" data-title="o-que-cubagem-como-calcular" aria-controls="bdt-accordion-3-content-0" aria-expanded="false" aria-disabled="false"><span class="bdt-ep-accordion-icon bdt-flex-align-right" aria-hidden="true"><span class="bdt-ep-accordion-icon-closed">

</span>
<span class="bdt-ep-title-text bdt-flex bdt-flex-middle">O que é Cubagem? Como calcular?                            </span>
</div><div class="bdt-ep-accordion-content bdt-accordion-content" hidden="" id="bdt-accordion-3-content-0" role="region" aria-labelledby="bdt-ep-accordion-o-que-cubagem-como-calcular"><p>A cubagem é a relação entre o peso e o volume da mercadoria que é mensurado através do cálculo onde se verifica o espaço utilizado para transporte. Podemos dizer que a função da cubagem no transporte, é evitar que se ocupe todo o espaço físico do veículo sem utilizar toda a sua capacidade em peso ou vice-versa.<br>Em cumprimento da regra geral de mercado, no transporte vale sempre o que for maior, peso de balança ou cubado.</p><p>Para realizarmos o cálculo de cubagem, consideramos a seguinte fórmula:</p><p><strong>Dimensões dos volumes:&nbsp;</strong>Altura x Largura x Comprimento x 200.</p>
</div>
</div><div class="bdt-ep-accordion-item"><div class="bdt-ep-accordion-title bdt-accordion-title bdt-flex bdt-flex-middle bdt-flex-between" id="bdt-ep-accordion-como-efetuar-o-pagamento-do-frete" data-accordion-index="1" data-title="como-efetuar-o-pagamento-do-frete" aria-controls="bdt-accordion-3-content-1" aria-expanded="false" aria-disabled="false"><span class="bdt-ep-accordion-icon bdt-flex-align-right" aria-hidden="true"><span class="bdt-ep-accordion-icon-closed">
<i aria-hidden="true" class="fa-fw far fa-dot-circle"></i>                                        </span>
<span class="bdt-ep-accordion-icon-opened">
<i aria-hidden="true" class="fa-fw far fa-dot-circle"></i>                                        </span>
</span>
<span class="bdt-ep-title-text bdt-flex bdt-flex-middle">Como efetuar o pagamento do frete?                            </span>
</div><div class="bdt-ep-accordion-content bdt-accordion-content" hidden="" id="bdt-accordion-3-content-1" role="region" aria-labelledby="bdt-ep-accordion-como-efetuar-o-pagamento-do-frete"><p>O pagamento do frete&nbsp;<strong>pode ser realizado pelo remetente ou pelo destinatário</strong>, das seguintes maneiras:</p><p><strong>Faturado</strong><br>Clientes correntistas (Pessoa Jurídica): possui cadastro como cliente BUSLOG.</p><p><strong>Cartões de crédito e débito, dinheiro</strong></p><p>Clientes não correntistas (Pessoa Física, Pessoa Jurídica): não possui cadastro como cliente BUSLOG.</p>
</div>
</div><div class="bdt-ep-accordion-item"><div class="bdt-ep-accordion-title bdt-accordion-title bdt-flex bdt-flex-middle bdt-flex-between" id="bdt-ep-accordion-como-realizado-o-clculo-do-frete" data-accordion-index="2" data-title="como-realizado-o-c-lculo-do-frete" aria-controls="bdt-accordion-3-content-2" aria-expanded="false" aria-disabled="false"><span class="bdt-ep-accordion-icon bdt-flex-align-right" aria-hidden="true"><span class="bdt-ep-accordion-icon-closed">
<i aria-hidden="true" class="fa-fw far fa-dot-circle"></i>                                        </span>
<span class="bdt-ep-accordion-icon-opened">
<i aria-hidden="true" class="fa-fw far fa-dot-circle"></i>                                        </span>
</span>
<span class="bdt-ep-title-text bdt-flex bdt-flex-middle">Como é realizado o cálculo do frete?                            </span>
</div><div class="bdt-ep-accordion-content bdt-accordion-content" hidden="" id="bdt-accordion-3-content-2" role="region" aria-labelledby="bdt-ep-accordion-como-realizado-o-clculo-do-frete"><p>Para definir o valor do frete, o cálculo é realizado considerando as seguintes informações:</p><p>– Peso real ou cubado – (o que for maior) dimensões da mercadoria;<br>– Valor da Nota Fiscal;<br>– Local de origem;<br>– Local de destino;<br>– Tipo de serviço: coleta ou envio no balcão, entrega ou retirada no balcão;<br>– Impostos conforme legislação vigente.</p>
</div>
</div><div class="bdt-ep-accordion-item"><div class="bdt-ep-accordion-title bdt-accordion-title bdt-flex bdt-flex-middle bdt-flex-between" id="bdt-ep-accordion-quais-so-as-formas-de-pagamento-aceitas" data-accordion-index="3" data-title="quais-s-o-as-formas-de-pagamento-aceitas" aria-controls="bdt-accordion-3-content-3" aria-expanded="false" aria-disabled="false"><span class="bdt-ep-accordion-icon bdt-flex-align-right" aria-hidden="true"><span class="bdt-ep-accordion-icon-closed">

</span>
<span class="bdt-ep-title-text bdt-flex bdt-flex-middle">Quais são as formas de pagamento aceitas?                            </span>
</div><div class="bdt-ep-accordion-content bdt-accordion-content" hidden="" id="bdt-accordion-3-content-3" role="region" aria-labelledby="bdt-ep-accordion-quais-so-as-formas-de-pagamento-aceitas"><p>Em nossas lojas: Pagamento à vista no dinheiro ou via cartão de débito e crédito. No serviço de entrega da encomenda: Pagamento à vista no dinheiro ou via cartão de débito e crédito. No serviço de coleta no endereço de origem, temos a opção de pagamento faturado. Entre em contato com o nosso sac para mais informações.</p>

</span>
<span class="bdt-ep-title-text bdt-flex bdt-flex-middle">Quais encomendas não podem ser transportadas?                            </span>
</div><div class="bdt-ep-accordion-content bdt-accordion-content" hidden="" id="bdt-accordion-5-content-0" role="region" aria-labelledby="bdt-ep-accordion-quais-encomendas-no-podem-ser-transportadas"><p>– Armas: Armamentos, munições e materiais militares controlados;</p><p>– Drogas ilícitas e cigarros;</p><p>– Eletrônicos: Notebooks, aparelhos de celular, tabletes, TV’s, ou qualquer equipamento eletrônico;</p><p>– Gás: de qualquer tipo, em cilindro sob pressão;</p><p>– Construção: Materiais de construção;</p><p>– Arte: Objetos de arte;</p><p>– Dinheiro: dinheiro em papel ou moeda, cheques, títulos, apólices, letras de câmbio, letras do Banco Central, ações, bilhetes de loteria e chip telefônico;</p><p>– Tintas tóxicas e inflamáveis;</p><p>– Joias preciosas: Jóias, Semi-Jóias, objetos de arte, vasos e quadros;</p><p>– Chip eletrônico: Chip telefônico e cartão telefônico;</p><p>– Produtos tóxicos: explosivos, corrosivos, baterias automotivas, inflamáveis e similares;</p><p>– Mudanças: Transporte de mudanças residenciais ou de escritório;</p><p>– Linha Branca: Geladeira, fogão, máquina de lavar, lava-louças, sem embalagem original, sem NF de pessoa física. Armamentos, munições e materiais militares controlados;</p><p>– Cartas: cartas pessoais, cartões postais e documentos pessoais;</p><p>– Documentos Pessoais: certidão de nascimento, cartão de vacinação, RG, CPF, título de eleitor, certidão de alistamento militar, certidão de reservista, carteira de trabalho, cartão do cidadão, passaporte, DUT (documento único de transferência) em branco, certidão de casamento e certidão de óbito.</p>
</div>
</div><div class="bdt-ep-accordion-item"><div class="bdt-ep-accordion-title bdt-accordion-title bdt-flex bdt-flex-middle bdt-flex-between" id="bdt-ep-accordion-quais-encomendas-necessitam-de-consulta-prvia-para-serem-transportadas" data-accordion-index="1" data-title="quais-encomendas-necessitam-de-consulta-pr-via-para-serem-transportadas" aria-controls="bdt-accordion-5-content-1" aria-expanded="false" aria-disabled="false"><span class="bdt-ep-accordion-icon bdt-flex-align-right" aria-hidden="true"><span class="bdt-ep-accordion-icon-closed">
<i aria-hidden="true" class="fa-fw far fa-dot-circle"></i>                                        </span>
<span class="bdt-ep-accordion-icon-opened">
<i aria-hidden="true" class="fa-fw far fa-dot-circle"></i>                                        </span>
</span>
<span class="bdt-ep-title-text bdt-flex bdt-flex-middle">Quais encomendas necessitam de consulta prévia para serem transportadas?                            </span>
</div><div class="bdt-ep-accordion-content bdt-accordion-content" hidden="" id="bdt-accordion-5-content-1" role="region" aria-labelledby="bdt-ep-accordion-quais-encomendas-necessitam-de-consulta-prvia-para-serem-transportadas"><p>– Animais vivos:</p><p>Para comercialização (peixes, minhocas, grilos, baratas etc): é obrigatório o uso do documento oficial para transporte de animal no Brasil, que é a Guia de Trânsito Animal (GTA).</p><p></p><p>Importante:</p><p>Transporte de PEIXES: Para o transporte interestadual de espécies de peixes de águas marinhas e estuarinas para fins ornamentais e de aquariofilia, em todo o seu percurso, deve estar acompanhado da Guia de trânsito de peixes com fins ornamentais e de aquariofilia – PROCEDIMENTO OPERACIONAL PADRÃO – POP ACEITAÇÃO DE CARGA POP: 01 Versão: 04.2 Atualizado: Jan/19 Elaborado por: Analista de Processos Aprovado por: Gerente Operacional 12 | Página GTPON</p><p></p><p>– Frágeis: Somente garrafas de vidro, desde que estejam em caixas de papel resistente, madeira ou plástico do tipo engradado, com colmeia de separação;</p><p></p><p>– Perecíveis: Permitidos apenas se estiver em embalagem adequada para transporte em bagageiro com prazo de validade superior ao dobro do prazo de entrega;</p><p></p><p>– Móveis: Novos, com NF e embalagem original. Usados, apenas com declaração de conteúdo.</p>
</div>
</div><div class="bdt-ep-accordion-item"><div class="bdt-ep-accordion-title bdt-accordion-title bdt-flex bdt-flex-middle bdt-flex-between" id="bdt-ep-accordion-qual-o-peso-e-dimenses-limites-para-o-transporte-de-encomendas" data-accordion-index="2" data-title="qual-o-peso-e-dimens-es-limites-para-o-transporte-de-encomendas" aria-controls="bdt-accordion-5-content-2" aria-expanded="false" aria-disabled="false"><span class="bdt-ep-accordion-icon bdt-flex-align-right" aria-hidden="true"><span class="bdt-ep-accordion-icon-closed">
<i aria-hidden="true" class="fa-fw far fa-dot-circle"></i>                                        </span>
<span class="bdt-ep-accordion-icon-opened">
<i aria-hidden="true" class="fa-fw far fa-dot-circle"></i>                                        </span>
</span>
<span class="bdt-ep-title-text bdt-flex bdt-flex-middle">Qual o peso e dimensões limites para o transporte de encomendas?                            </span>
</div><div class="bdt-ep-accordion-content bdt-accordion-content" hidden="" id="bdt-accordion-5-content-2" role="region" aria-labelledby="bdt-ep-accordion-qual-o-peso-e-dimenses-limites-para-o-transporte-de-encomendas"><p>Até 50 Kg por volume, com medidas máximas de 1,0m altura x 1,2m largura x 2,2m comprimento.</p><p>Estas são as medidas máximas que cabem nos nossos bagageiros.</p>
</div>
</div><div class="bdt-ep-accordion-item"><div class="bdt-ep-accordion-title bdt-accordion-title bdt-flex bdt-flex-middle bdt-flex-between" id="bdt-ep-accordion-como-embalar-a-encomenda-corretamente" data-accordion-index="3" data-title="como-embalar-a-encomenda-corretamente" aria-controls="bdt-accordion-5-content-3" aria-expanded="false" aria-disabled="false"><span class="bdt-ep-accordion-icon bdt-flex-align-right" aria-hidden="true"><span class="bdt-ep-accordion-icon-closed">
<i aria-hidden="true" class="fa-fw far fa-dot-circle"></i>                                        </span>
<span class="bdt-ep-accordion-icon-opened">
<i aria-hidden="true" class="fa-fw far fa-dot-circle"></i>                                        </span>
</span>
<span class="bdt-ep-title-text bdt-flex bdt-flex-middle">Como embalar a encomenda corretamente?                            </span>
</div><div class="bdt-ep-accordion-content bdt-accordion-content" hidden="" id="bdt-accordion-5-content-3" role="region" aria-labelledby="bdt-ep-accordion-como-embalar-a-encomenda-corretamente"><p>As encomendas precisam ser devidamente embaladas, conforme especificações de cada material, sendo a embalagem correta aquela que não corre risco de sofrer avarias e que não coloca em risco as encomendas dos demais clientes. Uma boa embalagem deve garantir a segurança do conteúdo interno que está sendo enviado e não pode existir margem de quebras ou danos de forma alguma. Encomendas com embalagens inadequadas serão recusadas.</p><div>Para transporte de bebidas, é obrigatório seguir as instruções:<br><br><b>Dicas gerais para embalar</b><br>Embale garrafas de vinho como cerveja, cachaça ou outras bebidas individualmente com plástico bolha, folhas de jornal, papelão enrugado ou colmeias de papelão; insira as garrafas em caixas de papelão ou madeira resistente a impactos.
</div><div>Preencha todos os espaços vazios entre os itens e entre as paredes da caixa com papel, isopor, ou algum material protetor, a fim de evitar o movimento dos objetos. Se for jornal, faça bolas de papel para forrar a caixa e apoiar os objetos. Isso impede choques entre os objetos e a caixa durante o transporte.

</div><div><p>Antes de fechar, coloque mais bolinhas de jornal entre os objetos e a tampa da caixa para evitar a pressão de outras caixas no empilhamento. Feche bem a caixa com fita adesiva para que a embalagem não abra durante o transporte. Identifique pelo lado de fora da caixa como “Frágil”.</p>
</div><div><p data-pm-slice="1 1 []">– Gelo seco: Permitido apenas se fizer parte da embalagem do cliente, desde que o conjunto seja limitado a 50 kg por volume;</p><p>– Garrafas de vidro: Devem estar em caixas de papelão resistente, madeira ou plástica do tipo engradado, com colmeia de separação;</p><p>– Instrumentos musicais: Devem estar em embalagem própria, Ex: case, caixa de madeira ou embalagem rígida.</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div><div class="bdt-ep-accordion-item"><h3 class="bdt-ep-accordion-title bdt-accordion-title bdt-flex bdt-flex-middle bdt-flex-between" id="bdt-ep-accordion-coleta-e-entrega" data-accordion-index="4" data-title="coleta-e-entrega" aria-controls="bdt-accordion-1-content-4" aria-expanded="false" aria-disabled="false"><span class="bdt-ep-accordion-icon bdt-flex-align-right" aria-hidden="true"><span class="bdt-ep-accordion-icon-closed">

</span>
<span class="bdt-ep-title-text bdt-flex bdt-flex-middle">Como solicitar uma coleta?                            </span>
</div><div class="bdt-ep-accordion-content bdt-accordion-content" hidden="" id="bdt-accordion-6-content-0" role="region" aria-labelledby="bdt-ep-accordion-como-solicitar-uma-coleta"><p>As coletas podem ser solicitadas através do telefone 0800 345-1001 ou através do e-mail:&nbsp;<a href="mailto:coleta@buslog.com.br">coleta@buslog.com.br</a>&nbsp;*</p><p>Horário de funcionamento:<br>– De segunda a sexta-feira, das 8h às 17:48</p><p>* Coletas somente em clientes correntistas,&nbsp;<strong>Pessoa Jurídica</strong>.<br>* Coletas somente de encomendas que possuam&nbsp;<strong>Nota Fiscal</strong>.</p>
</div>
</div><div class="bdt-ep-accordion-item"><div class="bdt-ep-accordion-title bdt-accordion-title bdt-flex bdt-flex-middle bdt-flex-between" id="bdt-ep-accordion-quais-os-documentos-so-necessrios-para-solicitar-uma-coleta-ou-entrega" data-accordion-index="1" data-title="quais-os-documentos-s-o-necess-rios-para-solicitar-uma-coleta-ou-entrega" aria-controls="bdt-accordion-6-content-1" aria-expanded="false" aria-disabled="false"><span class="bdt-ep-accordion-icon bdt-flex-align-right" aria-hidden="true"><span class="bdt-ep-accordion-icon-closed">
<i aria-hidden="true" class="fa-fw far fa-dot-circle"></i>                                        </span>
<span class="bdt-ep-accordion-icon-opened">
<i aria-hidden="true" class="fa-fw far fa-dot-circle"></i>                                        </span>
</span>
<span class="bdt-ep-title-text bdt-flex bdt-flex-middle">Quais os documentos são necessários para solicitar uma coleta ou entrega?                            </span>
</div><div class="bdt-ep-accordion-content bdt-accordion-content" hidden="" id="bdt-accordion-6-content-1" role="region" aria-labelledby="bdt-ep-accordion-quais-os-documentos-so-necessrios-para-solicitar-uma-coleta-ou-entrega"><p>Em todos os serviços oferecidos, exceto balcão-balcão, é obrigatório o envio com Nota Fiscal.</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div><div class="bdt-ep-accordion-item"><h3 class="bdt-ep-accordion-title bdt-accordion-title bdt-flex bdt-flex-middle bdt-flex-between" id="bdt-ep-accordion-entrega-e-retirada-de-encomendas" data-accordion-index="5" data-title="entrega-e-retirada-de-encomendas" aria-controls="bdt-accordion-1-content-5" aria-expanded="false" aria-disabled="false"><span class="bdt-ep-accordion-icon bdt-flex-align-right" aria-hidden="true"><span class="bdt-ep-accordion-icon-closed">

<span class="bdt-ep-title-text bdt-flex bdt-flex-middle">Entrega e retirada de encomendas                            </span></h3><div class="bdt-ep-accordion-content bdt-accordion-content" hidden="" id="bdt-accordion-1-content-5" role="region" aria-labelledby="bdt-ep-accordion-entrega-e-retirada-de-encomendas"><div data-elementor-type="page" data-elementor-id="15422" class="elementor elementor-15422" data-elementor-post-type="elementor_library"><div class="elementor-element elementor-element-266e3ba e-con-full e-flex e-con" data-id="266e3ba" data-element_type="container" data-settings="{&quot;content_width&quot;:&quot;full&quot;}"><div class="elementor-element elementor-element-87af42c faq-accordion elementor-widget elementor-widget-bdt-accordion" data-id="87af42c" data-element_type="widget" data-widget_type="bdt-accordion.default"><div class="elementor-widget-container"><div class="bdt-ep-accordion-container"><div id="bdt-ep-accordion-87af42c" class="bdt-ep-accordion bdt-accordion" data-bdt-accordion="{&quot;collapsible&quot;:true,&quot;multiple&quot;:false,&quot;transition&quot;:&quot;ease-in-out&quot;}" data-settings="{&quot;id&quot;:&quot;bdt-ep-accordion-87af42c&quot;,&quot;activeHash&quot;:&quot;no&quot;,&quot;activeScrollspy&quot;:null,&quot;hashTopOffset&quot;:false,&quot;hashScrollspyTime&quot;:false}"><div class="bdt-ep-accordion-item"><div class="bdt-ep-accordion-title bdt-accordion-title bdt-flex bdt-flex-middle bdt-flex-between" id="bdt-ep-accordion-em-quanto-tempo-a-encomenda-ser-entregue" data-accordion-index="0" data-title="em-quanto-tempo-a-encomenda-ser-entregue" aria-controls="bdt-accordion-7-content-0" aria-expanded="false" aria-disabled="false"><span class="bdt-ep-accordion-icon bdt-flex-align-right" aria-hidden="true"><span class="bdt-ep-accordion-icon-closed">

<i aria-hidden="true" class="fa-fw far fa-dot-circle"></i>                                        </span>
</span>
<span class="bdt-ep-title-text bdt-flex bdt-flex-middle">Em quanto tempo a encomenda será entregue?                            </span>
</div><div class="bdt-ep-accordion-content bdt-accordion-content" hidden="" id="bdt-accordion-7-content-0" role="region" aria-labelledby="bdt-ep-accordion-em-quanto-tempo-a-encomenda-ser-entregue"><p>O prazo para retirada ou entrega no destinatário é em dias úteis e varia de acordo com o local de origem e destino.&nbsp;Consulte a estimativa de prazo e valor&nbsp;<a href="https://buslog.com.br/#consultas">clicando aqui</a>.</p><p>Caso já tenha realizado seu envio, rastreie a sua encomenda&nbsp;<a href="https://buslog.com.br/rastreamento/">aqui.</a></p>
</div>
</div><div class="bdt-ep-accordion-item"><div class="bdt-ep-accordion-title bdt-accordion-title bdt-flex bdt-flex-middle bdt-flex-between" id="bdt-ep-accordion-como-retirar-a-encomenda-em-nossas-unidades" data-accordion-index="1" data-title="como-retirar-a-encomenda-em-nossas-unidades" aria-controls="bdt-accordion-7-content-1" aria-expanded="false" aria-disabled="false"><span class="bdt-ep-accordion-icon bdt-flex-align-right" aria-hidden="true"><span class="bdt-ep-accordion-icon-closed">
<i aria-hidden="true" class="fa-fw far fa-dot-circle"></i>                                        </span>
<span class="bdt-ep-accordion-icon-opened">
<i aria-hidden="true" class="fa-fw far fa-dot-circle"></i>                                        </span>
</span>
<span class="bdt-ep-title-text bdt-flex bdt-flex-middle">Como retirar a encomenda em nossas unidades                            </span>
</div><div class="bdt-ep-accordion-content bdt-accordion-content" hidden="" id="bdt-accordion-7-content-1" role="region" aria-labelledby="bdt-ep-accordion-como-retirar-a-encomenda-em-nossas-unidades"><p>Toda e qualquer retirada somente será autorizada mediante apresentação dos seguintes documentos:<br>– Pessoa física proprietária da encomenda: Número do CPF e Documento original com foto.<br>– Pessoa física não proprietária da encomenda: Número do CPF do proprietário;&nbsp;<a href="https://buslog.com.br/download/16587/">Autorização</a>&nbsp;assinada pelo proprietário da encomenda; Cópia do documento original do proprietário da encomenda; Documento original com foto de quem irá retirar a encomenda e Cópia do documento original de quem irá retirar a encomenda.<br>– Pessoa jurídica: Número do CNPJ ou NF-e;&nbsp;<a href="https://buslog.com.br/download/16587/">Autorização</a>&nbsp;assinada e carimbada com os dados de quem irá retirar e Cópia do documento original com foto do recebedor.</p>
</div>
</div>

</div>
</div>

</div><div class="bdt-ep-accordion-item"><h3 class="bdt-ep-accordion-title bdt-accordion-title bdt-flex bdt-flex-middle bdt-flex-between" id="bdt-ep-accordion-comprovantes" data-accordion-index="6" data-title="comprovantes" aria-controls="bdt-accordion-1-content-6" aria-expanded="false" aria-disabled="false"><span class="bdt-ep-accordion-icon bdt-flex-align-right" aria-hidden="true"><span class="bdt-ep-accordion-icon-closed">

<span class="bdt-ep-title-text bdt-flex bdt-flex-middle">Comprovantes                            </span></h3><div class="bdt-ep-accordion-content bdt-accordion-content" hidden="" id="bdt-accordion-1-content-6" role="region" aria-labelledby="bdt-ep-accordion-comprovantes"><div data-elementor-type="page" data-elementor-id="15425" class="elementor elementor-15425" data-elementor-post-type="elementor_library"><div class="elementor-element elementor-element-78b202a e-con-full e-flex e-con" data-id="78b202a" data-element_type="container" data-settings="{&quot;content_width&quot;:&quot;full&quot;}"><div class="elementor-element elementor-element-1858f37 faq-accordion elementor-widget elementor-widget-bdt-accordion" data-id="1858f37" data-element_type="widget" data-widget_type="bdt-accordion.default"><div class="elementor-widget-container"><div class="bdt-ep-accordion-container"><div id="bdt-ep-accordion-1858f37" class="bdt-ep-accordion bdt-accordion" data-bdt-accordion="{&quot;collapsible&quot;:true,&quot;multiple&quot;:false,&quot;transition&quot;:&quot;ease-in-out&quot;}" data-settings="{&quot;id&quot;:&quot;bdt-ep-accordion-1858f37&quot;,&quot;activeHash&quot;:&quot;no&quot;,&quot;activeScrollspy&quot;:null,&quot;hashTopOffset&quot;:false,&quot;hashScrollspyTime&quot;:false}"><div class="bdt-ep-accordion-item"><div class="bdt-ep-accordion-title bdt-accordion-title bdt-flex bdt-flex-middle bdt-flex-between" id="bdt-ep-accordion-terei-algum-comprovante-quando-a-coleta-for-realizada" data-accordion-index="0" data-title="terei-algum-comprovante-quando-a-coleta-for-realizada" aria-controls="bdt-accordion-8-content-0" aria-expanded="false" aria-disabled="false"><span class="bdt-ep-accordion-icon bdt-flex-align-right" aria-hidden="true"><span class="bdt-ep-accordion-icon-closed">

</span>
<span class="bdt-ep-title-text bdt-flex bdt-flex-middle">Terei algum comprovante quando a coleta for realizada?                            </span>
</div><div class="bdt-ep-accordion-content bdt-accordion-content" hidden="" id="bdt-accordion-8-content-0" role="region" aria-labelledby="bdt-ep-accordion-terei-algum-comprovante-quando-a-coleta-for-realizada"><p>Sim, no ato da coleta, o motorista e/ou ajudante levará uma via da solicitação de coleta.</p>
</div>
</div><div class="bdt-ep-accordion-item"><div class="bdt-ep-accordion-title bdt-accordion-title bdt-flex bdt-flex-middle bdt-flex-between" id="bdt-ep-accordion-qual-o-comprovante-de-envio-de-encomenda" data-accordion-index="1" data-title="qual-o-comprovante-de-envio-de-encomenda" aria-controls="bdt-accordion-8-content-1" aria-expanded="false" aria-disabled="false"><span class="bdt-ep-accordion-icon bdt-flex-align-right" aria-hidden="true"><span class="bdt-ep-accordion-icon-closed">
<i aria-hidden="true" class="fa-fw far fa-dot-circle"></i>                                        </span>
